---
# FBServer details
array_inventory:               
  FBServer1:
    fb_host: 10.21.xxx.151     #FlashBlade Management IP
  FBServer2:
    fb_host: 10.21.xxx.11      #FlashBlade Management IP     

# FB-FB or FB-AWS replication
S3Replication: 
  replication1: # FB-AWS Replication
    common_params: { state: enabled, pause_repl: false }
    src: { server: FBServer1, replvip: 10.21.152.231, account: awssrcaccount, user: srcuser36, bucket: srcbucketaws }
    dst: { server: s3.amazonaws.com, region: us-west-2, credential: aws1, bucket: awsdstbucket12345 } # aws1 is defined in fb_secrets.yml
  replication2: # FB-FB Replication
    common_params: { state: enabled, repl_type: oneway, src_dst_repl_pause: false, dst_src_repl_pause: false }
    src: { server: FBServer1, replvip: 10.21.152.231, account: srcaccount, user: srcuser, bucket: srcbucket }
    dst: { server: FBServer2, replvip: 10.21.236.204, account: dstaccount, user: dstuser, bucket: dstbucket }
